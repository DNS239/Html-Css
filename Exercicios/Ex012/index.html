<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMl</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou dimunua e aumente o seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audios HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midias/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador n√¢o consegue reproduzir. <a
             href="Midias/happy-mistake.mp3">Clique aqui para baixar o MP3.</a></p>
    </audio>
</body>
</html>
