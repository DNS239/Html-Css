<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ambiente 3D - Janela Flutuante</title>
    <style>
        /* Estilos CSS para posicionar a cena 3D na tela */
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="window">
        <h1>Janela Flutuante</h1>
        <p>Esta é uma janela flutuante no meio do ambiente 3D.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Restante do código JavaScript...
    </script>
</body>
</html>
